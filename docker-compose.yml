version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: smartphoneDB
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    image: abdoul223/smartphone-backend:latest
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  frontend:
    image: abdoul223/smartphone-frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
